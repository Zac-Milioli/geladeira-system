<!DOCTYPE html>
<html>

<head>
  <title>GELADEIRA</title>
  <link rel="stylesheet" href="style.css">
  <script src="geladeira.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body onload="carregarDadosFreezer() + carregarDadosGeladeira()"> 
  <div class="container">
    <div class="row">
      <div class="">
        <label for="name">Freezer</label>
        <table class="table" >
          <thead>
            <tr>
              <th class="col-1"></th>
              <th class="col-3">PRODUTO</th>
              <th class="col-5">DESCRIÇÃO</th>
              <th class="col-2">VALIDADE</th>
            </tr>
          </thead>
          <tbody id="table_freezer">
          </tbody>
        </table>
        <label for="name">Geladeira</label>
        <table class="table">
          <thead>
            <tr>
              <th class="col-1"></th>
              <th class="col-3">PRODUTO</th>
              <th class="col-5">DESCRIÇÃO</th>
              <th class="col-2">VALIDADE</th>
            </tr>
          </thead>
          <tbody id="table_fridge">
          </tbody>
        </table>
        </table>
      </div>
    </div>
    <div class="col-5">
      <h1>GELADEIRA</h1>
      <label for="id">id:</label>
      <input type="text" id="id" name="id">

      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">

      <label for="description">Descrição:</label>
      <textarea id="description" name="description"></textarea>

      <label for="validity">Validade:</label>
      <input type="date" id="validity" name="validity">

      <div class="dropdown">
        <select class="form-select" aria-label="Default select example" id="teste">
          <option selected>Local do item</option>
          <option value="1">Geladeira</option>
          <option value="2">Freezer</option>
        </select>
      </div>

      <div class="buttons">
        <button class="button-remove">Remover</button>
        <button class="button-edit">Editar</button>
        <button class="button-add">Adicionar</button>
      </div>

    </div>
  </div>
  </div>
</body>

</html>
