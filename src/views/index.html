<!DOCTYPE html>
<html>

<head>
  <title>GELADEIRA</title>
  <link rel="stylesheet" href="style.css">

<body>

          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">PRODUTO</th>

            </tr>
          </thead>
          <tbody>
            <th scope="row">1</th>
            <td>maca </td>
            <td>gostosa</td>
            <td>32.03.2025</td>
            </tr>
            <th scope="row">2</th>
            <td>lasanha</td>
            <td>vermelha</td>
            <td>32.03.2025</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>pure</td>
              <td>bom</td>
              <td>32.03.2025</td>
            </tr>
          </tbody>
        </table>
        <label for="name">Geladeira</label>

          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">PRODUTO</th>

            <tr>

            </tr>
            <tr>
              <th scope="row">3</th>
              <td>banana</td>
              <td>amarela</td>
              <td>32.03.2025</td>
            </tr>
            </tr>
          </tbody>
        </table>
        </table>
      </div>
    </div>
    <div class="col-5">
      <h1>GELADEIRA</h1>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">

      <label for="description">Descrição:</label>
      <textarea id="description" name="description"></textarea>

      <label for="expiryDate">Validade:</label>
      <input type="date" id="expiryDate" name="expiryDate">

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" 
        aria-expanded="false">
          local
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Freezer</a></li>
          <li><a class="dropdown-item" href="#">Geladeira</a></li>
        </ul>
      </div>

      <div class="buttons">
        <button class="button-remove">Remover</button>
        <button class="button-add">Adicionar</button>
      </div>

    </div>
